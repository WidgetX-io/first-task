<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headline Generator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="designer">
        <h2>Design Your Headline</h2>
        <hr />
        <ul id="list-headlines"></ul>
        <hr />
        <div class="row">
          <label for="headline-text">Headline Text</label>
          <input
            type="text"
            id="headline-text"
            placeholder="Enter your headline"
          />
        </div>

        <div class="row">
          <label for="font-family">Font Family</label>
          <select id="font-family">
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
          </select>
        </div>

        <div class="row">
          <label for="font-size">Font Size (px)</label>
          <input type="number" id="font-size" placeholder="16" />
        </div>

        <div class="row">
          <label for="padding">Padding (px)</label>
          <input type="number" id="padding" placeholder="10" />
        </div>

        <div class="row">
          <label for="border">Border</label>
          <input type="text" id="border" placeholder="e.g., 1px solid #000" />
        </div>

        <div class="row">
          <label for="color">Text Color</label>
          <input type="color" id="color" />
        </div>

        <div class="row">
          <label for="background-color">Background Color</label>
          <input type="color" id="background-color" />
        </div>

        <div class="row">
          <label for="text-align">Text Align</label>
          <select id="text-align">
            <option value="left">Left</option>
            <option value="center">Center</option>
            <option value="right">Right</option>
          </select>
        </div>

        <div class="row">
          <label for="text-transform">Text Transform</label>
          <select id="text-transform">
            <option value="none">None</option>
            <option value="uppercase">Uppercase</option>
            <option value="lowercase">Lowercase</option>
            <option value="capitalize">Capitalize</option>
          </select>
        </div>

        <div class="row">
          <label for="font-style">Font Style</label>
          <select id="font-style">
            <option value="normal">Normal</option>
            <option value="bold">Bold</option>
            <option value="italic">Italic</option>
          </select>
        </div>

        <div class="row">
          <label for="hyperlink">Hyperlink</label>
          <input
            type="text"
            id="hyperlink"
            placeholder="Enter hyperlink (optional)"
          />
        </div>

        <div class="row">
          <label for="link-color">Hyperlink Color</label>
          <input type="color" id="link-color" />
        </div>

        <div class="row">
          <button id="generate-button">Generate Headline</button>
          <button id="previous-button">Previous</button>
          <button id="next-button">Next</button>
        </div>
      </div>

      <div class="preview">
        <h2>Preview</h2>
        <div class="headline-preview" id="headline-preview">
          Your headline will appear here
        </div>
        <h2>HTML Code</h2>
        <div class="code-box" id="html-code">
          &lt;h1&gt;Your headline will appear here&lt;/h1&gt;
        </div>
        <h2>CSS Code</h2>
        <div class="code-box" id="css-code">
          .headline { font-family: Arial; font-size: 16px; padding: 10px;
          border: none; color: #000; }
        </div>
      </div>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
